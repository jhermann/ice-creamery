theme:
  name: material
  locale: en
  include_sidebar: true
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: deep purple  # indigo
      accent: light blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple  # indigo
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - search.highlight
    - search.share
    - search.suggest

plugins:
  - macros:
      module_name: macros
  - meta
  - offline:
      enabled: !ENV [MKDOCS_OFFLINE, false]
  - search
  - git-revision-date-localized

  - social:
      cards: true
      cards_layout_options:
        font_family: Genos

  - tags: {}
      #export: true

  - exporter:
      formats:
        pdf:
          enabled: !ENV [MKDOCS_EXPORTER_PDF, false]
          concurrency: 4
          #stylesheets:
          #  - resources/stylesheets/pdf.scss
          #covers:
          #  front: resources/templates/covers/front.html.j2
          #  back: resources/templates/covers/back.html.j2
          aggregator:
            enabled: true
            output: .well-known/site.pdf
            covers: all

  - link-embeds:
      enabled: true
      name_default: "Untitled Link"
      desc_default: "No description found"
      image_default: "https://github.com/Aetherinox/mkdocs-link-embeds/assets/118329232/c0298d98-0910-4235-a88f-0c3e2f704ba7"
      image_disabled: false
      favicon_default: "https://github.com/Aetherinox/mkdocs-link-embeds/assets/118329232/b37da9c6-6f17-4c3f-9c94-c346a6f31bfa"
      favicon_disabled: false
      favicon_size: 25
      target: "_blank"
      accent: "FFFFFF1A"
      verbose: false

  # must be last!
  - print-site:
      add_to_navigation: false
      print_page_title: "All Recipes @ jhermann's Ice Creamery"
      add_print_site_banner: false
      add_table_of_contents: true
      toc_title: 'Table of Contents'
      toc_depth: 6
      enumerate_headings: false
      enumerate_figures: false
      add_cover_page: true
      path_to_pdf: ""
      include_css: true
      enabled: true
      exclude:
        #- index.md
        #- tags.md
        - changed.md

markdown_extensions:
  - attr_list
  - toc:
      title: Table of Contents
      permalink: true
      permalink_title: Anchor link to this section for reference

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jhermann

extra_css:
  - assets/css/link-embeds.css
  - assets/css/custom.css
